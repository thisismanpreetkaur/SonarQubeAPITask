name: 'Python SonarQube API Workflows'

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubantu-latest

  steps:
    - name: checkout repo content
    - uses: actions/checkout@v3

    - name: setup python
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
      
    - name: Run a python file
      run: python sonarqube_webapi.py